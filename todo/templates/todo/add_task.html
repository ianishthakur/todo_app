<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wish someone birthday</title>
</head>
<body>
    <h1>Say a wish</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter your wish" required>
        <button type="submit">
            Add wish
        </button>
    </form>
    <a href="{% url 'index' %}">Back</a>
</body>
</html>
